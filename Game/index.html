<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Button Music Player</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 300% 300%;
            animation: gradient 5s infinite;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .play-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom, #ff4d4d, #cc0000);
            border: none;
            border-radius: 50%;
            box-shadow: 0 5px #990000, 0 10px #660000;
            cursor: pointer;
            outline: none;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            font-family: Arial, sans-serif;
            transition: all 0.1s ease-in-out;
            z-index: 10;
            text-decoration: none; /* Remove underline */
        }

        .play-button::after {
            content: "Tap Me";
            position: absolute;
        }

        .play-button:active {
            box-shadow: 0 3px #990000, 0 5px #660000;
            transform: translateY(2px);
        }

        .rgb-effect {
            animation: rgbAnimation 2s infinite;
        }

        @keyframes rgbAnimation {
            0% { background-color: red; }
            33% { background-color: green; }
            66% { background-color: blue; }
            100% { background-color: red; }
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            z-index: 20;
        }

        #loading-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Loading...</div>
    <a href="https://m.facebook.com" class="play-button" onclick="toggleMusic()">Tap Me</a>
    <audio id="audio" src="wth.mp3"></audio>

    <script>
        let isPlaying = false;
        let movementInterval;
        const button = document.querySelector('.play-button');

        window.addEventListener('load', () => {
            document.getElementById('loading-screen').classList.add('hidden');
        });

        function toggleMusic() {
            var audio = document.getElementById('audio');
            if (!isPlaying) {
                audio.play();
                button.classList.add('rgb-effect');
                button.style.width = '50px'; // Make the button smaller when moving
                button.style.height = '50px'; // Make the button smaller when moving
                startMovement(); // Start button movement
            } else {
                audio.pause();
                button.classList.remove('rgb-effect');
                button.style.width = '200px'; // Return the button to its original size
                button.style.height = '200px'; // Return the button to its original size
                stopMovement(); // Stop button movement
            }
            isPlaying = !isPlaying;
        }

        function startMovement() {
            movementInterval = setInterval(moveButtonRandomly, 100);
        }

        function stopMovement() {
            clearInterval(movementInterval);
        }

        function moveButtonRandomly() {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
